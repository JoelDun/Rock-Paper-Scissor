<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="game">
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="score">
      <div class="p-count">Player: <span id="player-score">0</span></div>
      <div class="c-count">Computer: <span id="computer-score">0</span></div>
    </div>
    <div class="options">
      <button class="rock" id="rock">Rock</button>
      <button class="paper" id="paper">Paper</button>
      <button class="scissor" id="scissors">Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <button class="reload" id="reload">Play Again</button>
    <div class="history" id="history">
  <h2>Game History</h2>
  <ul id="game-history-list"></ul>
</div>
<div class="history" id="history">
  <h2>Game History</h2>
  <ul id="game-history-list"></ul>
</div>

  </div>
  <script src="javascript.js"></script>
</body>
</html>
